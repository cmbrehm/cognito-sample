<div>
  <ng-container *ngIf="user; else loginButton">
    <span>Hello <b>{{user.signInUserSession.idToken.payload.email}}</b>! </span>
    <div>
    You are now logged in to the Amazon Cognito User Pool
    </div>
  </ng-container>
</div>
<ng-template #loginButton>
  <a class="fancy-button" (click)="login()">Login With Amazon Cognito</a>
</ng-template>
